site_name: Hive Documentation
site_description: A modern tmux session manager with YAML configuration
site_author: arch-err
site_url: https://arch-err.github.io/tmux-hive/

repo_name: arch-err/tmux-hive
repo_url: https://github.com/arch-err/tmux-hive

theme:
  name: material
  palette:
    - scheme: default
      primary: amber
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: amber
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Configuration: configuration.md
  - Commands: commands.md
  - Examples: examples.md
